<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WEATHER APP</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body id="body">
	<header>
		<h1>WEATHER-APP</h1>
	<form id="form" action="">
		<input type="text" placeholder="Search City">
		<button type="submit" class="submit-btn">SEARCH</button>
	</form>
	</header>

	
<div class="contanier">
	<div class="wings">
		<div class="left">
			<div class="city-time">
				<p class="cityName"></p>
				<p class="time"></p>
			</div>
			<div class="currentState">
				<p class="state"></p>
			</div>
			<div class="wrapper">
			
			<div class="icon-temperature">
				<img class="dayIcon">
				<h1 class="temp"></h1>	
			</div>
			</div>	
	
			</div>
			<div class="right">
			<div class="extra-informations">
				<div class="humidity">
					<p>HUMIDITY</p>
					<p class="hum"></p>
				</div>
				<div class="fl">
					<p>FEELS LIKE</p>
					<p class="feels-like"></p>
				</div>
				<div class="wind-speed">
					<p>WIND SPEED</p>
					<p class="wind"></p>
				</div>
				<div class="dew-point">
					<p>DEW POINT</p>
					<p class="dew"></p>
				</div>
			</div>		
			</div>
	</div>
	


	<div class="bottom-part">
		<div class="daily">
			<div class="daily-day">
				<h3 class="day"></h3>
				<img class="daily-icon">
				<p class="daily-temp"></p>
			</div>
			<div class="daily-day">
				<h3 class="day"></h3>
				<img class="daily-icon">
				<p class="daily-temp"></p>
			</div>
			<div class="daily-day">
				<h3 class="day"></h3>
				<img class="daily-icon">
				<p class="daily-temp"></p>
			</div>
			<div class="daily-day">
				<h3 class="day"></h3>
				<img class="daily-icon">
				<p class="daily-temp"></p>
			</div>
			
		</div>
	</div>



	</div>
<script  src="./main.js" type="module"></script>
</body>
</html>
